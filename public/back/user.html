<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/page.css">
</head>
<body>

<!-- 侧边栏 -->
<aside></aside>
<!-- 主体内容模块 -->
<main class="lt_main">
    <!-- 头部 -->
    <div class="topHeader"></div>
    <!-- 内容区 -->
    <div class="container-fluid">
        <!-- 路径导航 -->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">首页</li>
        </ol>

        <div class="content">
            <!-- 表格数据模块 -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">用户名</th>
                        <th width="30%">手机号</th>
                        <th width="20%">状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>

            <!-- 分页模块 -->
            <div style="text-align: right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</main>

<!-- 登录退出模态框 -->
<div class="u_modal">
    <div class="modal fade" tabindex="-1" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_logout">退出</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 用户操作提示模态框 -->
<div class="u_modal">
    <div class="modal fade" tabindex="-1" id="userModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        你确定要执行此操作吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary js_confirm">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- table表格数据渲染 -->
<script type="text/html" id="tab-tmp">
    {{each rows v i}}
        <tr>
            <td>{{(page-1)*size + (i + 1)}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete === 1 ? "正常" : "禁用"}}</td>
            <td data-id="{{v.id}}" >
                {{if v.isDelete === 1}}
                    <button class="btn btn-danger js_btn" data-status="禁用">禁用</button>
                {{else}}
                    <button class="btn btn-success js_btn" data-status="启用">启用</button>
                {{/if}}
            </td>
        </tr>
    {{/each }}
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>

</body>
</html>
