<!-- 购物车商品列表模块 -->
<script type="text/html" id="cart_list_tmp">
    {{if data.length === 0}}
    <p>购物车没有商品, 赶紧去剁手吧</p>
    {{/if}}
    {{each data v i}}
    <li class="mui-table-view-cell mui-transitioning">
        <!-- 左滑显示多功能菜单 -->
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose js_btn_update" data-id="{{v.id}}"
               data-num="{{v.num}}" data-product-num="{{v.productNum}}" data-product-size="{{v.productSize}}"
               data-size="{{v.size}}"></a>
            <a class="mui-btn mui-btn-red mui-icon mui-icon-trash js_btn_delete" data-id="{{v.id}}"></a>
        </div>
        <!-- 主体内容 -->
        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <div class="item clearfix">
                    <div class="pic">
                        <img src="{{v.pic[0].picAddr}}" alt="">
                    </div>
                    <div class="details">
                        <h3>{{v.proName}}</h3>
                        <p>
                            <span class="price">&yen;{{v.price}}</span>
                            <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                            <span class="num">{{v.num}}双</span>
                        </p>
                        <div class="size">鞋码: {{v.size}}</div>
                    </div>
                    <input type="checkbox" class="ck" data-price="{{v.price}}" data-num="{{v.num}}">
                </div>
            </div>
        </div>

    </li>
    {{/each}}
</script>

<!-- 更新商品模板 -->
<script type="text/html" id="update_tmp">
    <div class="pro_size">
        <strong>尺码：</strong>

        <%
        var temp = productSize.split("-");
        for(var i = temp[0]; i <= temp[1]; i++){
        %>
        <span class="{{i==size?'active':''}}">{{i}}</span>
        <% } %>

    </div>
    <div class="pro_num">
        <strong>数量：</strong>
        <div class="mui-numbox" data-numbox-step="1" data-numbox-min="" data-numbox-max="{{productNum}}}">
            <button class="mui-btn mui-numbox-btn-minus" type="button" disabled="">-</button>
            <input class="mui-numbox-input" type="number" value="{{num}}">
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>
</script>
