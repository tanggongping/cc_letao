<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>乐淘商城-商品详情</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<!-- 头部 -->
<header id="lt_header" class="headAndFoot">
    <a href="javascript: history.go(-1);" class="icon_home">
        <i class="mui-icon mui-icon-arrowleft"></i>
    </a>
    <h1>商品详情</h1>
    <a href="javascript: location.reload();" class="icon_search">
        <i class="mui-icon mui-icon-reload"></i>
    </a>
</header>
<!-- 主体 -->
<main id="lt_main" class="area_scroll">
    <!-- 滚动元素 -->
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll js_sroll_wrap">
            <!-- scroll_wrap_tmp -->
        </div>
    </div>
</main>

<!-- 去购物车 -->
<div class="go_cart">
    <a href="cart.html" class="mui-pull-left">去购物车</a>
    <div class="mui-pull-right">
        <button class="mui mui-btn-danger btn_add_cart">加入购物车</button>
        <button class="mui mui-btn-yellow">立即购买</button>
    </div>
</div>


<script type="text/html" id="scroll_wrap_tmp">
    <!-- 图片轮播 -->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}"></a>
            </div>
            {{each pic v i}}
            <div class="mui-slider-item"><a href="#"><img height="452" width="452" src="{{v.picAddr}}"></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}"></a></div>
        </div>
        <div class="mui-slider-indicator">
            {{ each pic v i}}
            <div class="mui-indicator {{i == 0 ? mui-active : ''}}"></div>
            {{/each}}
        </div>
    </div>

    <!-- 商品名字 -->
    <div class="pro_name currnent">
        <strong>{{proName}}</strong>
    </div>
    <!-- 商品价格 -->
    <div class="pro_price currnent">
        价格:&nbsp;
        <span class="price">&yen;{{price}}</span>
        <span class="oldPrice">&yen;{{oldPrice}}</span>
    </div>
    <div class="pro_size currnent">
        尺码:&nbsp;
        <%
            var tempArr = size.split('-');
            for (var i = +(tempArr[0]); i <= tempArr[1]; i++) {
        %>
            <span>{{i}}</span>
        <% } %>
        <!--{{each sizeArr v}}-->
        <!--<span>{{v}}</span>-->
        <!--{{/each}}-->
    </div>
    <div class="pro_num currnent">
        数量:&nbsp;
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="1"/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span class="">剩余数量{{num}}双</span>
    </div>
    <div class="pro_desc currnent">
        详情:&nbsp;
        <span>{{proDesc}}</span>
    </div>
</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
