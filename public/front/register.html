<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>乐淘商城-会员中心</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<!-- 头部 -->
<header id="lt_header" class="headAndFoot">
    <a href="javascript: history.go(-1);" class="icon_home">
        <i class="mui-icon mui-icon-arrowleft"></i>
    </a>
    <h1>注册</h1>
</header>

<!-- 主体 -->
<main id="lt_main" class="area_scroll">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <form class="mui-input-group " id="js_form">
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" name="username" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password re_password" placeholder="请确认密码">
                </div>
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" name="mobile" placeholder="请输入手机号">
                </div>
                <div class="mui-input-row vcode">
                    <input type="text" class="mui-input-clear " name="vCode" placeholder="请输入验证码">
                    <button class="mui-btn mui-btn-primary get_Vcode">获取验证码</button>
                </div>
                <button class="mui-btn mui-btn-primary btn_register">注册</button>

                <div class="clearfix">
                    <span class="mui-pull-left">
                        <input type="checkbox" class="ck">
                        我同意《会员服务协议》
                    </span>
                    <span class="mui-pull-right"><a href="login.html">立即登录</a></span>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- 底部 -->
<footer id="it_footer" class="headAndFoot">
    <nav class="f_nav">
        <ul class="clearfix">
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="catr.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li class="now">
                <a href="userLogin.html">
                    <i class="fa fa-user"></i>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </nav>
</footer>

<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
</body>
</html>
