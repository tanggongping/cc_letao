<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>乐淘商城-搜索页</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<!-- 头部 -->
<header id="lt_header" class="headAndFoot">
    <a href="javascript: history.go(-1);" class="icon_home">
        <i class="mui-icon mui-icon-arrowleft"></i>
    </a>
    <h1>搜索中心</h1>
</header>
<!-- 主体 -->
<main id="lt_main" class="area_scroll">
    <!-- 滚动元素 -->
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="search_box">
                <input type="text" id="" placeholder="请输入搜索关键字">
                <button type="button" class="mui-btn mui-btn-primary js_btn_search">搜索</button>
            </div>
            <div class="history_box">
                <!-- history-tmp -->
            </div>
        </div>
    </div>
</main>
<!-- 底部 -->
<footer id="it_footer" class="headAndFoot">
    <nav class="f_nav">
        <ul class="clearfix">
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="catr.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </nav>
</footer>


<!-- 历史记录列表渲染 -->
<script type="text/html" id="history-tmp">
    {{if list.length === 0}}
    <p>没有历史记录</p>
    {{else}}
    <div class="title clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right js_clear_history"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <ul class="record_list">
        {{each list v i}}
        <li class="clearfix">
            <a href="searchList.html?proName={{v}}" class="mui-pull-left">{{v}}</a>
            <span class="mui-icon mui-icon-closeempty mui-pull-right js_btn_delete" data-index="{{i}}"></span>
        </li>
        {{/each}}
    </ul>
    {{/if}}
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</body>
</html>
